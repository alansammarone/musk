language: python
  - 3.6
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
  - pip install coverage
install:
  - pip install ".[test]" . # install package + test dependencies
script: coverage run -m unittest discover # run tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
